<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./cloudy.png"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Clima</title>
</head>
<body>
    <header>
        <div class="logo"> <h1>ClimaTempo</h1></div>
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
    </header>
    <div class="container">
        <div class="form">
            <h3>Confira o Clima:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i>
            <span id="city">Rio de Janeiro</span>
            <img src="https://countryflagsapi.com/png/br" alt="Bandeira do País" id="country">
            </h2>
            <p id="temperature"><span>graus</span>&deg;C</p>
            <div id="description-container">
                <p id="description">Tempo</p>
                <img src="http://openweathermap.org/img/wn/13d.png" alt="Condições atuais" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>humidade</span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>ventos</span>
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar o clima desta cidade.</p>
          </div>
    </div>
    <footer>
        &copy;Copyright - 2022, <a href="https://github.com/Spyke27" target="_blank">Rodrigo Daniel</a> 
    </footer>
</body>
</html>
